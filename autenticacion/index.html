<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Login Form -->
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginUsername">Username</label>
                                <input type="text" class="form-control" id="loginUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="card mt-3">
                    <div class="card-header">
                        Register
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerUsername">Username</label>
                                <input type="text" class="form-control" id="registerUsername" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // AJAX request for login
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            var username = $('#loginUsername').val();
            var password = $('#loginPassword').val();
            $.ajax({
                type: "POST",
                url: "http://your-api-url/login",
                data: JSON.stringify({ username: username, password: password }),
                contentType: "application/json",
                success: function(response) {
                    console.log(response);
                    // Handle successful login, such as redirecting to another page
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.log(xhr.responseText);
                    // Handle login error, such as displaying an error message
                }
            });
        });

        // AJAX request for registration
        $('#registerForm').submit(function(e) {
            e.preventDefault();
            var username = $('#registerUsername').val();
            var password = $('#registerPassword').val();
            $.ajax({
                type: "POST",
                url: "http://your-api-url/register",
                data: JSON.stringify({ username: username, password: password }),
                contentType: "application/json",
                success: function(response) {
                    console.log(response);
                    // Handle successful registration, such as showing a success message
                },
                error: function(xhr, textStatus, errorThrown) {
                    console.log(xhr.responseText);
                    // Handle registration error, such as displaying an error message
                }
            });
        });
    </script>
</body>
</html>
